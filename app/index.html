<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HWP Story Board</title>

  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="hwp">
      <div class="row">
        <div class="col-md-3">
          <div class="header">
            <a href="/" class="brand-name">HWP Story Board</a>
          </div>
          <div class="nav">
            <p class="nav__label">Navigation</p>
            <ul>
              <li class="active">
                <span class="step-number" data-template="templates/first.html">Step of the story</span>
              </li>
              <li>
                <span class="step-number" data-template="templates/second.html">Step of the story</span>
              </li>
              <li>
                <span class="step-number" data-template="templates/third.html">Step of the story</span>
              </li>
              <li>
                <span class="step-number" data-template="templates/fourth.html">Step of the story</span>
              </li>
              <li>
                <span class="step-number" data-template="templates/fifth.html">Step of the story</span>
              </li>
              <li>
                <span class="step-number">Step of the story</span>
              </li>
              <li>
                <span class="step-number">Step of the story</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="main col-md-9">
          <!-- Content of the step loaded from /templates/ -->
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
