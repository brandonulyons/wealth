<div class="step step--{{stepName}} {{"show" if isShown}}">
  <div class="step__header">
    <p class="step-title">{% block header %} {% endblock %}</p>
  </div>
  <div class="step__content">
    {% block content %} {% endblock %}
  </div>
  {% if not isLastStep %}
    <div class="continue" data-template="{{nextStepName}}" >
      <a class="continue__button">CONTINUE <i class="zmdi zmdi-long-arrow-right"></i></a>
    </div>
  {% endif %}
  {% block end %} {% endblock %}
</div>
