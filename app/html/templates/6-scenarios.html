<div class="step-wrapper scenarios-wrapper">
  <div class="header">
    <p class="step-title">What if scenario</p>
  </div>
  <div class="step step--scenarios">
    <div class="wrapper">
      <p class="about__question">Play with the options on the left and see on the right how a simple change can affect your future wealth</p>
      <div class="row">
        <div class="col-sm-6 option">
          <p class="option__title">Saving Rate %</p>
          <div class="option__slider option__slider--saving"></div>
        </div>
        <div class="col-sm-6 option option--income">
          <p class="option__title">Income $</p>
          <div class="option__slider option__slider--income"></div>
        </div>
        <p>*Defaults are based on your peers</p>
      </div>
      <div class="investment row">
        <h4>Investment style</h4>
        <input type="radio" name="investment-style" value="safe" id="safe-investment">
        <label for="safe-investment">
          <span class="investment__style">NO RISK INVESTMENT</span>
          <span class="investment__gain">0 <small>to</small> +2%</span>
          <span>return per year</span>
        </label>
        <input type="radio" name="investment-style" value="moderate" id="moderate-investment">
        <label for="moderate-investment">
          <span class="investment__style">MODERATE RISK</span>
          <span class="investment__gain">-6% <small>to</small> +6%</span>
          <span>return per year</span>
        </label>
        <input type="radio" name="investment-style" value="risky" id="risky-investment">
        <label for="risky-investment">
          <span class="investment__style">HIGH RISK INVESTMENT</span>
          <span class="investment__gain">-15% <small>to</small> +15%</span>
          <span>return per year</span>
        </label>
      </div>
      <div class="row">
        <div class="col-sm-8 scenario">
          <h4>Savings</h4>
          <div class="scenario__chart ct-chart"></div>
        </div>
        <div class="col-sm-4">
          <div class="savings">
            <p class="savings__amount"><sup>$</sup>320,000</p>
            <p>savings at retirement age</p>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- </step> -->
  <div class="continue" data-template="goal">
    <a class="continue__button">CONTINUE <i class="zmdi zmdi-long-arrow-right"></i></a>
  </div>

</div>
