<div class="step-wrapper scenarios-wrapper">
  <div class="header">
    <p class="step-title">What if scenario</p>
  </div>
  <div class="step step--scenarios">
    <div class="wrapper">
      <p class="about__question">Play with the options on the left and see on the right how a simple change can affect your future wealth</p>
      <div class="row">
        <div class="options col-sm-4">
          <div class="option">
            <p class="option__title">Saving Rate %</p>
            <div class="option__slider option__slider--saving"></div>
          </div>
          <div class="option option--income">
            <p class="option__title">Income $</p>
            <div class="option__slider option__slider--income"></div>
          </div>
          <p>*Defaults are based on your peers</p>
        </div>
        <div class="col-sm-8">
          <div class="scenario">
            <p><strong>Savings</strong></p>
            <div class="scenario__chart ct-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- </step> -->
  <div class="continue" data-template="goal">
    <a class="continue__button">CONTINUE <i class="zmdi zmdi-long-arrow-right"></i></a>
  </div>

</div>
